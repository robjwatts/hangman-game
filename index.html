<!doctype html>
<html lang="en">
	<head>
	<title>Hangman</title>
	<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
<body>
<div class="background">
	<div class="container">


	  <div class="jumbotron">
	    <h1>Hangman: Sad 80s British bands</h1> 
	    <p>Do you have feels? Answers for this game are bummer British bands from the 80s. Enter Words without spaces. </p> 
	  </div>
	  
	
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Words to Guess</h3>
		</div>
		<div class="panel-body">
			<h2 id="wordsToGuess">_ _ _ _ _ _ _ _</h2>
		</div>
	</div>	
		
	

	<div class="panel panel-default">
		<div class="panel-body">
			Wrong Guesses: <span id="wrongGuesses"></span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Guesses Left: <span id="numGuesses"></span>
		</div>
	</div>	

	<div class="panel panel-default">
		<div class="panel-body">
			Win Counter: <span id="winCounter"></span>
		</div>
	</div>	

	<div class="panel panel-default">
		<div class="panel-body">
			Loss Counter: <span id="lossCounter"></span>
		</div>
	</div>	

</div>

</div>
<!--link to javascript-->
<script src="logic.js"></script>

</body>

</html>
